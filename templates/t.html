
<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Accident Severity Prediction</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="./static/css2/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
</head>


<body>


 <div class="navbar-fixed">
    <nav class="green">
      <div class="nav-wrapper">
        <a href="/" class="brand-logo">Accident Severity Prediction</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="/Map">Maps</a></li>
          <li><a href="/Graphs">Graphs</a></li>
          <li><a href="/Pie">Pie Charts</a></li>
        </ul>
      </div>
    </nav>
  </div>

 
 <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center green-text">Accident Severity Prediction</h1>
      <div class="row center">
        <h5 class="header col s12 light">Enter your details to predict severity of your accident 
        <br>
        </h5>
      </div>

      <div class="row">
        <form action='/predict' method="post" class="col s12">
          <div class="row">
            <div class="col s12 m4">
              <label><b>Sex Of the Driver</b></label>
              <select name="Temperature" required="required" class="browser-default" style="margin-top: 10px; height: 45px; border-radius: 4px;">
                <option value="" disabled selected>Select Gender</option>
                <option value="0">Female</option>
                <option value="1">Male</option>
              </select>
            </div>
            <div class="col s12 m4">
              <label><b>Vehicle Type</b></label>
              <input name="Oxygen" required="required" placeholder="n for n-seater vehicle" type="number" class="validate" style="margin-top: 10px;">
            </div>
            <div class="col s12 m4">
              <label><b>Speed Limit</b></label>
              <input name="Humidity" required="required" placeholder="Speed limit in kmph" type="number" class="validate" style="margin-top: 10px;">
            </div>
          </div>

          <div class="row">
            <div class="col s12 m4">
              <label><b>Road Type</b></label>
              <select name="Road" required="required" class="browser-default" style="margin-top: 10px; height: 45px; border-radius: 4px;">
                <option value="" disabled selected>Select Road Type</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
            <div class="col s12 m4">
              <label><b>Number of Passengers</b></label>
              <input name="Passengers" required="required" placeholder="Passengers in car" type="number" class="validate" style="margin-top: 10px;">
            </div>
            <div class="col s12 m4">
              <label><b>Day</b></label>
              <select name="Day" required="required" class="browser-default" style="margin-top: 10px; height: 45px; border-radius: 4px;">
                <option value="" disabled selected>Select Day</option>
                <option value="0">Sunday</option>
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
                <option value="6">Saturday</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col s12 m4">
              <label><b>Light Conditions</b></label>
              <select name="Light" required="required" class="browser-default" style="margin-top: 10px; height: 45px; border-radius: 4px;">
                <option value="" disabled selected>Select Light Condition</option>
                <option value="0">Daytime</option>
                <option value="1">Night</option>
              </select>
            </div>
          </div>

          <div class="row center" style="margin-top: 30px;">
            <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>
          </div>
        </form>
      </div> 

      <br>
        {{pred}} <br>
      

    </div>
  </div>


    <br><br>
  </div>
  </div>


  <footer class="page-footer green">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">About</h5>
          <p class="grey-text text-lighten-4">Machine Learning deployed using flask.</p>


        </div>
    <div class="footer-copyright">
      <div class="container">
      Â© <a class="green-text text-lighten-4" href="#">Copyright 2024 Accident Severity Prediction<br></a>
    </div>
  </footer> 


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src=".js/materialize.js"></script>
  <script src="js/init.js"></script>

  <script>
    $(document).ready(function(){
$('select').not('.disabled').formSelect();
});

</script>
 


  </body>
</html>
